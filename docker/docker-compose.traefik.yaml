version: '3.8'

# Complete Traefik deployment
# Usage: cd docker && docker compose -f docker-compose.yaml -f docker-compose.traefik.yaml up -d

services:
  traefik:
    image: traefik:v3
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt (production)
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # HTTP to HTTPS redirect (production)
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      # Dashboard (optional - access at traefik.localhost)
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_DASHBOARD_HOST:-traefik.localhost}`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"
      # Dashboard auth (uncomment and set password)
      # - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      # - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$...}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3

  openbyte:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: server
    image: openbyte:latest
    container_name: openbyte
    # Remove HTTP port - Traefik handles it
    ports:
      - "8081:8081"       # TCP test - direct
      - "8082:8082"       # UDP test - direct
      - "8082:8082/udp"
    environment:
      - SERVER_ID=${SERVER_ID:-openbyte-1}
      - SERVER_NAME=${SERVER_NAME:-OpenByte Server}
      - SERVER_LOCATION=${SERVER_LOCATION:-Local}
      - SERVER_REGION=${SERVER_REGION:-}
      - PUBLIC_HOST=${PUBLIC_HOST:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - TRUST_PROXY_HEADERS=${TRUST_PROXY_HEADERS:-true}
      - TRUSTED_PROXY_CIDRS=${TRUSTED_PROXY_CIDRS:-}
      - CAPACITY_GBPS=${CAPACITY_GBPS:-25}
      - MAX_CONCURRENT_TESTS=${MAX_CONCURRENT_TESTS:-10}
      - MAX_CONCURRENT_PER_IP=${MAX_CONCURRENT_PER_IP:-10}
      - RATE_LIMIT_PER_IP=${RATE_LIMIT_PER_IP:-100}
      - GLOBAL_RATE_LIMIT=${GLOBAL_RATE_LIMIT:-1000}
      - WEB_ROOT=${WEB_ROOT:-/app/web}
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.openbyte.rule=Host(`${TRAEFIK_HOST:-speedtest.localhost}`)"
      - "traefik.http.routers.openbyte.entrypoints=web"
      - "traefik.http.services.openbyte.loadbalancer.server.port=8080"
      # Upload router with larger body limit
      - "traefik.http.routers.openbyte-upload.rule=Host(`${TRAEFIK_HOST:-speedtest.localhost}`) && PathPrefix(`/api/v1/upload`)"
      - "traefik.http.routers.openbyte-upload.entrypoints=web"
      - "traefik.http.routers.openbyte-upload.priority=100"
      - "traefik.http.routers.openbyte-upload.middlewares=openbyte-upload-body"
      # HTTPS router (production)
      - "traefik.http.routers.openbyte-secure.rule=Host(`${TRAEFIK_HOST:-speedtest.localhost}`)"
      - "traefik.http.routers.openbyte-secure.entrypoints=websecure"
      - "traefik.http.routers.openbyte-secure.tls=true"
      - "traefik.http.routers.openbyte-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.openbyte-secure.service=openbyte"
      # HTTPS upload router with larger body limit
      - "traefik.http.routers.openbyte-upload-secure.rule=Host(`${TRAEFIK_HOST:-speedtest.localhost}`) && PathPrefix(`/api/v1/upload`)"
      - "traefik.http.routers.openbyte-upload-secure.entrypoints=websecure"
      - "traefik.http.routers.openbyte-upload-secure.tls=true"
      - "traefik.http.routers.openbyte-upload-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.openbyte-upload-secure.priority=100"
      - "traefik.http.routers.openbyte-upload-secure.middlewares=openbyte-upload-body"
      # Upload body limit middleware (35MB)
      - "traefik.http.middlewares.openbyte-upload-body.buffering.maxRequestBodyBytes=36700160"
      - "traefik.http.middlewares.openbyte-upload-body.buffering.memRequestBodyBytes=1048576"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    name: traefik
    driver: bridge

volumes:
  traefik-certs:
