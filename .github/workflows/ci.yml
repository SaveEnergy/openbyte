name: ci

on:
  pull_request:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build/push/deploy even if no watched paths changed"
        type: boolean
        default: false

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Force build override
        id: force
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.force_build }}
        run: echo "docker=true" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Detect build-impacting changes
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            docker:
              - "docker/**"
              - "cmd/**"
              - "internal/**"
              - "pkg/**"
              - "go.mod"
              - "go.sum"
              - "web/**"

  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Lint
        run: make ci-lint

      - name: Go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Test (PR fast path)
        if: github.event_name == 'pull_request'
        run: go test -short ./...

      - name: Test (main)
        if: github.event_name != 'pull_request'
        run: go test ./...

      - name: Set up Bun
        if: github.event_name != 'pull_request'
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: "latest"

      - name: Install Playwright deps
        if: github.event_name != 'pull_request'
        run: bun install --no-save

      - name: Get Playwright version
        if: github.event_name != 'pull_request'
        id: pw-version
        run: echo "version=$(bunx playwright --version | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        if: github.event_name != 'pull_request'
        uses: actions/cache@v4
        id: pw-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright browsers
        if: github.event_name != 'pull_request' && steps.pw-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps

      - name: Install Playwright system deps
        if: github.event_name != 'pull_request' && steps.pw-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps

      - name: Playwright e2e
        if: github.event_name != 'pull_request'
        run: bunx playwright test

  build-push:
    needs: [checks, changes]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.docker == 'true') ||
      (github.event_name == 'workflow_dispatch' && inputs.force_build)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/openbyte" >> "$GITHUB_ENV"

      - name: Set version/tag env
        run: |
          BASE_TAG="$(git describe --tags --abbrev=0 2>/dev/null || echo 0.0.0)"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          echo "VERSION=${BASE_TAG}+${SHORT_SHA}" >> "$GITHUB_ENV"
          echo "IMAGE_TAGS<<EOF" >> "$GITHUB_ENV"
          echo "${IMAGE_NAME}:edge" >> "$GITHUB_ENV"
          echo "${IMAGE_NAME}:${GITHUB_SHA}" >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (server image)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: docker/Dockerfile
          target: server
          push: true
          build-args: |
            VERSION=${{ env.VERSION }}
          tags: ${{ env.IMAGE_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ vars.SSH_HOST }}
      SSH_USER: ${{ vars.SSH_USER }}
      SSH_PORT: ${{ vars.SSH_PORT }}
      REMOTE_DIR: ${{ vars.REMOTE_DIR }}
      GHCR_USERNAME: ${{ vars.GHCR_USERNAME }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.SSH_HOST != '' && needs.build-push.result == 'success') ||
      (github.event_name == 'workflow_dispatch' && inputs.force_build && vars.SSH_HOST != '' && needs.build-push.result == 'success')
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT || 22 }}
          script: |
            if command -v bash >/dev/null 2>&1; then
              bash -lc 'set -euo pipefail
              echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USERNAME }}" --password-stdin
              cd "${{ env.REMOTE_DIR }}"
              docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml pull
              docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml up -d
              for i in {1..20}; do
                status=$(docker inspect -f "{{.State.Health.Status}}" openbyte 2>/dev/null || true)
                if [ "$status" = "healthy" ]; then
                  exit 0
                fi
                sleep 3
              done
              docker inspect openbyte --format "{{json .State.Health}}" || true
              exit 1'
              exit 0
            fi
            set -eu
            echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USERNAME }}" --password-stdin
            cd "${{ env.REMOTE_DIR }}"
            docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml pull
            docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml up -d
            i=1
            while [ "$i" -le 20 ]; do
              status=$(docker inspect -f "{{.State.Health.Status}}" openbyte 2>/dev/null || true)
              if [ "$status" = "healthy" ]; then
                exit 0
              fi
              i=$((i + 1))
              sleep 3
            done
            docker inspect openbyte --format "{{json .State.Health}}" || true
            exit 1
