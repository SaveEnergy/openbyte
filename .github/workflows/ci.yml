name: ci

on:
  pull_request:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build/push/deploy even if no watched paths changed"
        type: boolean
        default: false

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Detect build-impacting changes
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            docker:
              - "docker/**"
              - "cmd/**"
              - "internal/**"
              - "pkg/**"
              - "api/**"
              - "go.mod"
              - "go.sum"
              - "web/**"
            web:
              - "web/**"
              - "package.json"
              - "playwright.config.js"
              - "scripts/run-playwright.mjs"
              - "test/e2e/**"

  checks:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Lint
        run: make ci-lint

      - name: OpenAPI lint
        run: npx @redocly/cli@latest lint api/openapi.yaml --config redocly.yaml

      - name: Go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Test (PR fast path)
        if: github.event_name == 'pull_request'
        run: go test -short ./...

      - name: Test (main)
        if: github.event_name != 'pull_request'
        run: go test ./...

      - name: Race tests (main/tags)
        if: github.event_name == 'push'
        run: go test ./... -race -short

      - name: Set up Bun
        if: github.event_name != 'pull_request' || needs.changes.outputs.web == 'true'
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: "latest"

      - name: Install Playwright deps
        if: github.event_name != 'pull_request' || needs.changes.outputs.web == 'true'
        run: bun install --no-save

      - name: Get Playwright version
        if: github.event_name != 'pull_request' || needs.changes.outputs.web == 'true'
        id: pw-version
        run: echo "version=$(bunx playwright --version | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        if: github.event_name != 'pull_request' || needs.changes.outputs.web == 'true'
        uses: actions/cache@v4
        id: pw-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright browsers
        if: (github.event_name != 'pull_request' || needs.changes.outputs.web == 'true') && steps.pw-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps

      - name: Install Playwright system deps
        if: (github.event_name != 'pull_request' || needs.changes.outputs.web == 'true') && steps.pw-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps

      - name: Playwright e2e
        if: github.event_name != 'pull_request' || needs.changes.outputs.web == 'true'
        run: env -u NO_COLOR bunx playwright test

  build-push:
    needs: [checks, changes]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.docker == 'true') ||
      (github.event_name == 'workflow_dispatch' && inputs.force_build)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Compute image metadata
        id: image-meta
        run: |
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/openbyte"
          BASE_TAG="$(git describe --tags --abbrev=0 2>/dev/null || echo 0.0.0)"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          echo "version=${BASE_TAG}+${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "${IMAGE_NAME}:edge" >> "$GITHUB_OUTPUT"
          echo "${IMAGE_NAME}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (server image)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: docker/Dockerfile
          target: server
          push: true
          build-args: |
            VERSION=${{ steps.image-meta.outputs.version }}
          tags: ${{ steps.image-meta.outputs.image_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ vars.SSH_HOST }}
      SSH_USER: ${{ vars.SSH_USER }}
      SSH_PORT: ${{ vars.SSH_PORT }}
      REMOTE_DIR: ${{ vars.REMOTE_DIR }}
      GHCR_USERNAME: ${{ vars.GHCR_USERNAME }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.SSH_HOST != '' && vars.SSH_USER != '' && vars.REMOTE_DIR != '' && vars.GHCR_USERNAME != '' && needs.build-push.result == 'success') ||
      (github.event_name == 'workflow_dispatch' && inputs.force_build && vars.SSH_HOST != '' && vars.SSH_USER != '' && vars.REMOTE_DIR != '' && vars.GHCR_USERNAME != '' && needs.build-push.result == 'success')
    steps:
      - name: Validate deploy configuration
        run: |
          [ -n "${SSH_HOST}" ] || { echo "SSH_HOST not set"; exit 1; }
          [ -n "${SSH_USER}" ] || { echo "SSH_USER not set"; exit 1; }
          [ -n "${REMOTE_DIR}" ] || { echo "REMOTE_DIR not set"; exit 1; }
          [ -n "${GHCR_USERNAME}" ] || { echo "GHCR_USERNAME not set"; exit 1; }
          [ -n "${SSH_KEY}" ] || { echo "SSH_KEY not set"; exit 1; }
          [ -n "${GHCR_TOKEN}" ] || { echo "GHCR_TOKEN not set"; exit 1; }

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Sync compose files to server
        env:
          SSH_HOST: ${{ env.SSH_HOST }}
          SSH_USER: ${{ env.SSH_USER }}
          SSH_PORT: ${{ env.SSH_PORT }}
          REMOTE_DIR: ${{ env.REMOTE_DIR }}
          SSH_KEY: ${{ env.SSH_KEY }}
        run: |
          set -euo pipefail
          [ -n "${REMOTE_DIR:-}" ] || { echo "REMOTE_DIR not set"; exit 1; }
          install -d -m 700 ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          timeout 15 ssh-keyscan -p "${SSH_PORT:-22}" -H "$SSH_HOST" > ~/.ssh/known_hosts.tmp
          [ -s ~/.ssh/known_hosts.tmp ] || { echo "ssh-keyscan returned no host keys"; exit 1; }
          cat ~/.ssh/known_hosts.tmp >> ~/.ssh/known_hosts
          rm -f ~/.ssh/known_hosts.tmp
          ssh -i ~/.ssh/id_rsa -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "mkdir -p \"${REMOTE_DIR}/docker\""
          scp -i ~/.ssh/id_rsa -P "${SSH_PORT:-22}" \
            docker/docker-compose.ghcr.yaml \
            docker/docker-compose.ghcr.traefik.yaml \
            "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}/docker/"
          ssh -i ~/.ssh/id_rsa -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" \
            "test -f \"${REMOTE_DIR}/docker/docker-compose.ghcr.yaml\" && test -f \"${REMOTE_DIR}/docker/docker-compose.ghcr.traefik.yaml\""
          local_main_sha="$(sha256sum docker/docker-compose.ghcr.yaml | cut -d ' ' -f1)"
          local_traefik_sha="$(sha256sum docker/docker-compose.ghcr.traefik.yaml | cut -d ' ' -f1)"
          remote_main_sha="$(ssh -i ~/.ssh/id_rsa -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "if command -v sha256sum >/dev/null 2>&1; then sha256sum \"${REMOTE_DIR}/docker/docker-compose.ghcr.yaml\" | cut -d ' ' -f1; else shasum -a 256 \"${REMOTE_DIR}/docker/docker-compose.ghcr.yaml\" | cut -d ' ' -f1; fi")"
          remote_traefik_sha="$(ssh -i ~/.ssh/id_rsa -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "if command -v sha256sum >/dev/null 2>&1; then sha256sum \"${REMOTE_DIR}/docker/docker-compose.ghcr.traefik.yaml\" | cut -d ' ' -f1; else shasum -a 256 \"${REMOTE_DIR}/docker/docker-compose.ghcr.traefik.yaml\" | cut -d ' ' -f1; fi")"
          if [ "$local_main_sha" != "$remote_main_sha" ]; then
            echo "compose checksum mismatch for docker-compose.ghcr.yaml"
            exit 1
          fi
          if [ "$local_traefik_sha" != "$remote_traefik_sha" ]; then
            echo "compose checksum mismatch for docker-compose.ghcr.traefik.yaml"
            exit 1
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT || 22 }}
          script: |
            if command -v bash >/dev/null 2>&1; then
              bash -lc 'set -euo pipefail
              [ -n "${{ env.REMOTE_DIR }}" ] || { echo "REMOTE_DIR not set"; exit 1; }
              test -f "${{ env.REMOTE_DIR }}/.env" || { echo "Missing .env at ${{ env.REMOTE_DIR }}/.env"; exit 1; }
              DEPLOY_TAG="${{ github.sha }}"
              echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USERNAME }}" --password-stdin
              cd "${{ env.REMOTE_DIR }}"
              docker network inspect traefik >/dev/null 2>&1 || docker network create traefik >/dev/null
              OWNER_LC=$(printf '%s' "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
              GHCR_OWNER="$OWNER_LC" IMAGE_TAG="$DEPLOY_TAG" docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml pull || { echo "docker compose pull failed"; exit 1; }
              GHCR_OWNER="$OWNER_LC" IMAGE_TAG="$DEPLOY_TAG" docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml up -d --force-recreate
              EXPECTED_IMAGE="ghcr.io/${OWNER_LC}/openbyte:${DEPLOY_TAG}"
              expected_id=$(docker image inspect "$EXPECTED_IMAGE" -f "{{.Id}}" 2>/dev/null || true)
              running_id=$(docker inspect -f "{{.Image}}" openbyte 2>/dev/null || true)
              if [ -z "$expected_id" ] || [ -z "$running_id" ] || [ "$expected_id" != "$running_id" ]; then
                echo "deployed image mismatch expected=$EXPECTED_IMAGE expected_id=$expected_id running_id=$running_id"
                exit 1
              fi
              for i in {1..20}; do
                status=$(docker inspect -f "{{.State.Health.Status}}" openbyte 2>/dev/null || true)
                if [ "$status" = "healthy" ]; then
                  exit 0
                fi
                sleep 3
              done
              docker inspect openbyte --format "{{json .State.Health}}" || true
              exit 1'
              exit $?
            fi
            set -euo pipefail
            [ -n "${{ env.REMOTE_DIR }}" ] || { echo "REMOTE_DIR not set"; exit 1; }
            test -f "${{ env.REMOTE_DIR }}/.env" || { echo "Missing .env at ${{ env.REMOTE_DIR }}/.env"; exit 1; }
            DEPLOY_TAG="${{ github.sha }}"
            echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USERNAME }}" --password-stdin
            cd "${{ env.REMOTE_DIR }}"
            docker network inspect traefik >/dev/null 2>&1 || docker network create traefik >/dev/null
            OWNER_LC=$(printf '%s' "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            GHCR_OWNER="$OWNER_LC" IMAGE_TAG="$DEPLOY_TAG" docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml pull || { echo "docker compose pull failed"; exit 1; }
            GHCR_OWNER="$OWNER_LC" IMAGE_TAG="$DEPLOY_TAG" docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml up -d --force-recreate
            EXPECTED_IMAGE="ghcr.io/${OWNER_LC}/openbyte:${DEPLOY_TAG}"
            expected_id=$(docker image inspect "$EXPECTED_IMAGE" -f "{{.Id}}" 2>/dev/null || true)
            running_id=$(docker inspect -f "{{.Image}}" openbyte 2>/dev/null || true)
            if [ -z "$expected_id" ] || [ -z "$running_id" ] || [ "$expected_id" != "$running_id" ]; then
              echo "deployed image mismatch expected=$EXPECTED_IMAGE expected_id=$expected_id running_id=$running_id"
              exit 1
            fi
            i=1
            while [ "$i" -le 20 ]; do
              status=$(docker inspect -f "{{.State.Health.Status}}" openbyte 2>/dev/null || true)
              if [ "$status" = "healthy" ]; then
                exit 0
              fi
              i=$((i + 1))
              sleep 3
            done
            docker inspect openbyte --format "{{json .State.Health}}" || true
            exit 1

      - name: Cleanup SSH key material
        if: always()
        run: rm -f ~/.ssh/id_rsa ~/.ssh/known_hosts ~/.ssh/known_hosts.tmp
