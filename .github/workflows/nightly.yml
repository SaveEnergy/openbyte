name: nightly

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  confidence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Race tests
        run: go test -race ./...

      - name: E2E tests
        run: go test ./test/e2e -timeout 5m

      - name: Perf bench (optional)
        if: ${{ vars.PERF_SMOKE == 'true' }}
        run: make perf-bench
