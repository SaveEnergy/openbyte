name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      image_pushed: ${{ steps.push.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Build release assets
        run: |
          set -euo pipefail
          SEMVER="${GITHUB_REF_NAME#v}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          VERSION="${SEMVER}+${SHORT_SHA}"
          mkdir -p dist

          build_release() {
            local os="$1"
            local arch="$2"
            local ext=""
            if [ "$os" = "windows" ]; then
              ext=".exe"
            fi

            local out="dist/openbyte_${SEMVER}_${os}_${arch}"
            mkdir -p "$out"

            GOOS="$os" GOARCH="$arch" CGO_ENABLED=0 go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o "$out/openbyte${ext}" ./cmd/openbyte

            if [ "$os" = "windows" ]; then
              (cd "$out" && zip -r "../openbyte_${SEMVER}_${os}_${arch}.zip" .)
            else
              (cd "$out" && tar -czf "../openbyte_${SEMVER}_${os}_${arch}.tar.gz" .)
            fi
            rm -rf "$out"
          }

          build_release linux amd64
          build_release linux arm64
          build_release darwin amd64
          build_release darwin arm64
          build_release windows amd64

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: dist/*

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/openbyte" >> "$GITHUB_ENV"

      - name: Set version env
        run: echo "VERSION=${GITHUB_REF_NAME#v}+${GITHUB_SHA:0:7}" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push (server image)
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: docker/Dockerfile
          target: server
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.VERSION }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

  deploy:
    needs: release
    if: vars.SSH_HOST != '' && needs.release.outputs.image_pushed == 'success'
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ vars.SSH_HOST }}
      SSH_USER: ${{ vars.SSH_USER }}
      SSH_PORT: ${{ vars.SSH_PORT }}
      REMOTE_DIR: ${{ vars.REMOTE_DIR }}
      GHCR_USERNAME: ${{ vars.GHCR_USERNAME }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT || 22 }}
          script: |
            if command -v bash >/dev/null 2>&1; then
              bash -lc 'set -euo pipefail
              echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USERNAME }}" --password-stdin
              cd "${{ env.REMOTE_DIR }}"
              docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml pull
              docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml up -d --force-recreate
              for i in {1..20}; do
                status=$(docker inspect -f "{{.State.Health.Status}}" openbyte 2>/dev/null || true)
                if [ "$status" = "healthy" ]; then
                  exit 0
                fi
                sleep 3
              done
              docker inspect openbyte --format "{{json .State.Health}}" || true
              exit 1'
              exit 0
            fi
            set -eu
            echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USERNAME }}" --password-stdin
            cd "${{ env.REMOTE_DIR }}"
            docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml pull
            docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml up -d --force-recreate
            i=1
            while [ "$i" -le 20 ]; do
              status=$(docker inspect -f "{{.State.Health.Status}}" openbyte 2>/dev/null || true)
              if [ "$status" = "healthy" ]; then
                exit 0
              fi
              i=$((i + 1))
              sleep 3
            done
            docker inspect openbyte --format "{{json .State.Health}}" || true
            exit 1
