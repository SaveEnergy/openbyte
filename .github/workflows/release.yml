name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      image_pushed: ${{ steps.push.outcome == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Test (release gate)
        run: go test -short ./...

      - name: Race tests (release gate)
        run: go test -race -short ./... -p 1

      - name: OpenAPI lint
        run: npx @redocly/cli@latest lint api/openapi.yaml --config redocly.yaml

      - name: Build release assets
        run: |
          set -euo pipefail
          SEMVER="${GITHUB_REF_NAME#v}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          VERSION="${SEMVER}+${SHORT_SHA}"
          mkdir -p dist

          build_release() {
            local os="$1"
            local arch="$2"
            local ext=""
            if [ "$os" = "windows" ]; then
              ext=".exe"
            fi

            local out="dist/openbyte_${SEMVER}_${os}_${arch}"
            mkdir -p "$out"

            GOOS="$os" GOARCH="$arch" CGO_ENABLED=0 go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o "$out/openbyte${ext}" ./cmd/openbyte

            if [ "$os" = "windows" ]; then
              (cd "$out" && zip -r "../openbyte_${SEMVER}_${os}_${arch}.zip" .)
            else
              (cd "$out" && tar -czf "../openbyte_${SEMVER}_${os}_${arch}.tar.gz" .)
            fi
            rm -rf "$out"
          }

          build_release linux amd64
          build_release linux arm64
          build_release darwin amd64
          build_release darwin arm64
          build_release windows amd64

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: dist/*

      - name: Compute image metadata
        id: image-meta
        run: |
          echo "image_name=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/openbyte" >> "$GITHUB_OUTPUT"
          echo "version=${GITHUB_REF_NAME#v}+${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ steps.image-meta.outputs.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push (server image)
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: docker/Dockerfile
          target: server
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.image-meta.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

  deploy:
    needs: release
    if: vars.SSH_HOST != '' && vars.SSH_USER != '' && vars.REMOTE_DIR != '' && vars.GHCR_USERNAME != '' && needs.release.outputs.image_pushed == 'true'
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ vars.SSH_HOST }}
      SSH_USER: ${{ vars.SSH_USER }}
      SSH_PORT: ${{ vars.SSH_PORT }}
      REMOTE_DIR: ${{ vars.REMOTE_DIR }}
      GHCR_USERNAME: ${{ vars.GHCR_USERNAME }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    steps:
      - name: Validate deploy configuration
        run: |
          [ -n "${SSH_HOST}" ] || { echo "SSH_HOST not set"; exit 1; }
          [ -n "${SSH_USER}" ] || { echo "SSH_USER not set"; exit 1; }
          [ -n "${REMOTE_DIR}" ] || { echo "REMOTE_DIR not set"; exit 1; }
          [ -n "${GHCR_USERNAME}" ] || { echo "GHCR_USERNAME not set"; exit 1; }
          [ -n "${SSH_KEY}" ] || { echo "SSH_KEY not set"; exit 1; }
          [ -n "${GHCR_TOKEN}" ] || { echo "GHCR_TOKEN not set"; exit 1; }

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Sync compose files to server
        env:
          SSH_HOST: ${{ env.SSH_HOST }}
          SSH_USER: ${{ env.SSH_USER }}
          SSH_PORT: ${{ env.SSH_PORT }}
          REMOTE_DIR: ${{ env.REMOTE_DIR }}
          SSH_KEY: ${{ env.SSH_KEY }}
        run: |
          set -euo pipefail
          [ -n "${REMOTE_DIR:-}" ] || { echo "REMOTE_DIR not set"; exit 1; }
          install -d -m 700 ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          timeout 15 ssh-keyscan -p "${SSH_PORT:-22}" -H "$SSH_HOST" > ~/.ssh/known_hosts.tmp
          [ -s ~/.ssh/known_hosts.tmp ] || { echo "ssh-keyscan returned no host keys"; exit 1; }
          cat ~/.ssh/known_hosts.tmp >> ~/.ssh/known_hosts
          rm -f ~/.ssh/known_hosts.tmp
          ssh -i ~/.ssh/id_rsa -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "mkdir -p \"${REMOTE_DIR}/docker\""
          scp -i ~/.ssh/id_rsa -P "${SSH_PORT:-22}" \
            docker/docker-compose.ghcr.yaml \
            docker/docker-compose.ghcr.traefik.yaml \
            "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}/docker/"
          ssh -i ~/.ssh/id_rsa -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" \
            "test -f \"${REMOTE_DIR}/docker/docker-compose.ghcr.yaml\" && test -f \"${REMOTE_DIR}/docker/docker-compose.ghcr.traefik.yaml\""
          local_main_sha="$(sha256sum docker/docker-compose.ghcr.yaml | cut -d ' ' -f1)"
          local_traefik_sha="$(sha256sum docker/docker-compose.ghcr.traefik.yaml | cut -d ' ' -f1)"
          remote_main_sha="$(ssh -i ~/.ssh/id_rsa -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "if command -v sha256sum >/dev/null 2>&1; then sha256sum \"${REMOTE_DIR}/docker/docker-compose.ghcr.yaml\" | cut -d ' ' -f1; else shasum -a 256 \"${REMOTE_DIR}/docker/docker-compose.ghcr.yaml\" | cut -d ' ' -f1; fi")"
          remote_traefik_sha="$(ssh -i ~/.ssh/id_rsa -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "if command -v sha256sum >/dev/null 2>&1; then sha256sum \"${REMOTE_DIR}/docker/docker-compose.ghcr.traefik.yaml\" | cut -d ' ' -f1; else shasum -a 256 \"${REMOTE_DIR}/docker/docker-compose.ghcr.traefik.yaml\" | cut -d ' ' -f1; fi")"
          if [ "$local_main_sha" != "$remote_main_sha" ]; then
            echo "compose checksum mismatch for docker-compose.ghcr.yaml"
            exit 1
          fi
          if [ "$local_traefik_sha" != "$remote_traefik_sha" ]; then
            echo "compose checksum mismatch for docker-compose.ghcr.traefik.yaml"
            exit 1
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT || 22 }}
          script: |
            if command -v bash >/dev/null 2>&1; then
              bash -lc 'set -euo pipefail
              [ -n "${{ env.REMOTE_DIR }}" ] || { echo "REMOTE_DIR not set"; exit 1; }
              test -f "${{ env.REMOTE_DIR }}/.env" || { echo "Missing .env at ${{ env.REMOTE_DIR }}/.env"; exit 1; }
              DEPLOY_TAG="${{ github.ref_name }}"
              DEPLOY_TAG="${DEPLOY_TAG#v}"
              echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USERNAME }}" --password-stdin
              cd "${{ env.REMOTE_DIR }}"
              docker network inspect traefik >/dev/null 2>&1 || docker network create traefik >/dev/null
              OWNER_LC=$(printf '%s' "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
              GHCR_OWNER="$OWNER_LC" IMAGE_TAG="$DEPLOY_TAG" docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml pull || { echo "docker compose pull failed"; exit 1; }
              GHCR_OWNER="$OWNER_LC" IMAGE_TAG="$DEPLOY_TAG" docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml up -d --force-recreate
              EXPECTED_IMAGE="ghcr.io/${OWNER_LC}/openbyte:${DEPLOY_TAG}"
              expected_id=$(docker image inspect "$EXPECTED_IMAGE" -f "{{.Id}}" 2>/dev/null || true)
              running_id=$(docker inspect -f "{{.Image}}" openbyte 2>/dev/null || true)
              if [ -z "$expected_id" ] || [ -z "$running_id" ] || [ "$expected_id" != "$running_id" ]; then
                echo "deployed image mismatch expected=$EXPECTED_IMAGE expected_id=$expected_id running_id=$running_id"
                exit 1
              fi
              for i in {1..20}; do
                status=$(docker inspect -f "{{.State.Health.Status}}" openbyte 2>/dev/null || true)
                if [ "$status" = "healthy" ]; then
                  exit 0
                fi
                sleep 3
              done
              docker inspect openbyte --format "{{json .State.Health}}" || true
              exit 1'
              exit $?
            fi
            set -euo pipefail
            [ -n "${{ env.REMOTE_DIR }}" ] || { echo "REMOTE_DIR not set"; exit 1; }
            test -f "${{ env.REMOTE_DIR }}/.env" || { echo "Missing .env at ${{ env.REMOTE_DIR }}/.env"; exit 1; }
            DEPLOY_TAG="${{ github.ref_name }}"
            DEPLOY_TAG="${DEPLOY_TAG#v}"
            echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USERNAME }}" --password-stdin
            cd "${{ env.REMOTE_DIR }}"
            docker network inspect traefik >/dev/null 2>&1 || docker network create traefik >/dev/null
            OWNER_LC=$(printf '%s' "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            GHCR_OWNER="$OWNER_LC" IMAGE_TAG="$DEPLOY_TAG" docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml pull || { echo "docker compose pull failed"; exit 1; }
            GHCR_OWNER="$OWNER_LC" IMAGE_TAG="$DEPLOY_TAG" docker compose --env-file "${{ env.REMOTE_DIR }}/.env" -f docker/docker-compose.ghcr.yaml -f docker/docker-compose.ghcr.traefik.yaml up -d --force-recreate
            EXPECTED_IMAGE="ghcr.io/${OWNER_LC}/openbyte:${DEPLOY_TAG}"
            expected_id=$(docker image inspect "$EXPECTED_IMAGE" -f "{{.Id}}" 2>/dev/null || true)
            running_id=$(docker inspect -f "{{.Image}}" openbyte 2>/dev/null || true)
            if [ -z "$expected_id" ] || [ -z "$running_id" ] || [ "$expected_id" != "$running_id" ]; then
              echo "deployed image mismatch expected=$EXPECTED_IMAGE expected_id=$expected_id running_id=$running_id"
              exit 1
            fi
            i=1
            while [ "$i" -le 20 ]; do
              status=$(docker inspect -f "{{.State.Health.Status}}" openbyte 2>/dev/null || true)
              if [ "$status" = "healthy" ]; then
                exit 0
              fi
              i=$((i + 1))
              sleep 3
            done
            docker inspect openbyte --format "{{json .State.Health}}" || true
            exit 1

      - name: Cleanup SSH key material
        if: always()
        run: rm -f ~/.ssh/id_rsa ~/.ssh/known_hosts ~/.ssh/known_hosts.tmp
